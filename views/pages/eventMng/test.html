<div class="section">
    <div class="name">
        <input type="text" maxlength="100" placeholder="请输入事项名称" class="input">
        <div class="percent">
            10/100
        </div>
    </div>

    <div class="obj">
        <textarea class="textarea"></textarea>
        <div class="bottom">
            <div class="btn pointer">@添加对象</div>
            <div class="percent">0/1000</div>
        </div>
    </div>

    <!-- 图片列表 Start -->
    <div class="per-upload-picture per-upload_horizontal picture">
        <ul class="per-upload-picture-ul">
            <li class="per-upload-picture-wrap">
                <div class="per-upload-picture_x">x</div>
                <img src="http://www.runoob.com/wp-content/uploads/2015/07/55b19171b8b6b9487d717bf2ecbba6de.png">
            </li>
        </ul>
    </div>
    <!-- 图片列表 End -->

    <!-- SOP Start  -->
    <div class="sop">
        <textarea placeholder="请选择SOP 此处为选择的SOP名称，例如：#巡检SOP" class="textarea"></textarea>
        <div class="bottom">
            <div class="btn pointer">#添加SOP</div>
            <!-- <div class="percent">0/1000</div> -->
        </div>
    </div>
    <!-- SOP End    -->

    <!-- work Start -->
    <div class="work">
        <textarea placeholder="添加工作内容 此处为工作内容的名称，例如：巡检工作" class="textarea"></textarea>
        <div class="bottom">
            <div class="btn pointer">添加工作内容</div>
            <!-- <div class="percent">0/1000</div> -->
        </div>
    </div>
    <!-- work End   -->

    <!-- 工作事项签字 Start -->
    <div class="group">
        <div class="per-switch-checkbox checkbox">
            <span class="per-checkbox_input per-checkbox-checked"></span>
            <span class="per-switch_label">结束该事项时签字</span>
        </div>
        <div class="delete pointer">
            <span class="icon">
                p
            </span>
            <span>
                删除该事项
            </span>
        </div>
    </div>
    <!-- 工作事项签字 End   -->

</div>
