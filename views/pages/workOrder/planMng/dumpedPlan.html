<script src="../js/workOrder/planMng/dumpedPlan/model.js"></script>
<script src="../js/workOrder/planMng/dumpedPlan/event.js"></script>

<link rel="stylesheet" href="../css/workOrder/planMng/term/dumpedPlan.css">

<div id="dumpedPlan" v-show="onPage == 'dumpedPlan'">
    <div class="head">
        <sitemap :maps='paths.path' :createsitemap='gobackSelPath' :back='gobackLastPath' />
    </div>
    <div class="body">
        <div class="title">
            <div class="name">计划名称</div>
            <div class="work">工作事项</div>
            <div class="start">生效时间</div>
            <div class="people">作废人</div>
        </div>
        <ul>
            <pscroll-small templateid="dumpedPlanList"></pscroll-small>
            <ploading-part id="dumpedPlanPartLoad"></ploading-part>
        </ul>
    </div>
</div>
<script type="text/html" id="dumpedPlanList">
    <li v-for="item in dumpedPlanList"  @click.stop="openDumpedPlan(item)">
        <div class="name MT" v-text="item.plan_name" :title="item.plan_name"></div>
        <div class="work MT" v-text="item.matters_desc" :title="item.matters_desc"></div>
        <div class="start MT" v-text="timeFormat(item.destroy_time,'0')" :title="timeFormat(item.destroy_time,'0')"></div>
        <div class="people MT" v-text="item.destroy_person_name" :title="item.destroy_person_name"></div>
    </li>
</script>
